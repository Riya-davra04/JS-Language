<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
       
body {
    background-color: gray; 
    height: 700px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
}

#clock {
    color:white;
    background-color:black;
    height: 22%;
    width: 40%;
    text-align: center;
    padding: 20px;
    border-radius: 10px; 
}

#hrs {
    color:white; 
    font-size: 60px;
}

#d, #day {
    color: white; 
    font-size: 20px;
    font-style: italic;
}
</style>
</head>
<body>
    <div id="clock">
        <div id="hrs"></div>
        <div id="day"></div>
        <div id="d"></div>
    </div>    
</body>
<script src="clock.js"></script>
</html>
