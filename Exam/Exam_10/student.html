<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="navbar"></div>
        <h1>Student Registration</h1>
        <form id="student-form">
          <div class="mb-3">
            <label for="floatingname" class="form-label">Name</label>
            <input type="text" class="form-control" id="floatingname" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="floatingInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="floatingInput" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="floatingphno" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="floatingphno" placeholder="Phone Number">
          </div>
          <div class="mb-3">
            <label for="floatingcourse" class="form-label">Course</label>
            <input type="text" class="form-control" id="floatingcourse" placeholder="Course">
          </div>
          <div class="mb-3">
            <label for="floatingfee" class="form-label">Fee</label>
            <input type="number" class="form-control" id="floatingfee" placeholder="Fee">
      </div>
      <button type="submit" >Register</button>
    </form>
  </div>
    </div>
</body>

<script src="/Exam/Exam_10/student.js" type="module"></script>

</html>
