<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="navbar">

        </div>

        <div>
            <form class="w-25" id="userData">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control name" id="floatingname" placeholder="Name">
                    <label for="floatingUsername">Name</label>
                </div>  
                <div class="form-floating mb-3">
                    <input type="email" class="form-control email" id="floatingInput" placeholder="name@example.com" />
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control phno" id="floatingphno" placeholder="Phone Number">
                    <label for="floatingphno">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control course" id="floatingcourse" placeholder="Course">
                    <label for="floatingcourse">Course</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control fee" id="floatingfee" placeholder="Fee">
                    <label for="floatingfee">Fee</label>
                </div>
                <input type="submit">
            </form>
        </div>

    </div>
</body>

<script src="/Exam/Exam_10/student.js" type="module"></script>

</html>
