<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <form id="userData">
        <input type="text" id="empname" placeholder="Enter Emp Name"><br><br>

        <input type="text" id="dept" placeholder="Enter Emp dept"><br><br>
        <input type="number" id="expyear" placeholder="Enter Exp_Year"><br><br>
        <input type="number" id="salary" placeholder="Enter Emp salary"><br><br>
        <input type="submit">

    <table  border="1px solid black" cellpadding="10px">
        <thead>
            <tr>
                <th scope="101">Sr_NO </th>
                <th scope="101"> Emp Name </th>
                <th scope="101"> Email </th>
                <th scope="101"> Department </th>
                <th scope="101"> Exp_Year </th>
                <th scope="101"> Level </th>
                <th scope="101"> Salary </th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>

    </table>
</body>

</html>
